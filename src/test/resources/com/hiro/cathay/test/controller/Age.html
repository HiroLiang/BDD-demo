<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <title>Concordion 測試</title>
</head>
<body>
<h1>Concordion 測試</h1>

<table concordion:execute="#result = getResult(#str)">
    <tr>
        <th concordion:set="#str">輸入</th>
        <th concordion:assertEquals="#result">預期回應</th>
    </tr>
    <tr>
        <td>15</td>
        <td>Age is 15</td>
    </tr>
    <tr>
        <td>30</td>
        <td>Age is 30</td>
    </tr>
    <tr>
        <td>42</td>
        <td>Age is 42</td>
    </tr>
</table>

</body>
</html>
